<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="Astronaut1" id="astronaut1">
   <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="Astronaut2" id="astronaut2">
   
   <form action="mailto:neelu9829711000@gmail.com?Subject=Astronaut Form" method="POST"
   enctype="text/plain">
       <h1>Rocket around the moon with your BFFs</h1>
      
       <label for="country" class="block-display">Departure Country</label>
       <select name="countries" id="countries">
       <option value="India">India</option>
       <option value="U.S.A">U.S.A</option>
       <option value="Germany">Germany</option>
       </select>
       
       <label for="travellers" class="block-display">Number of Space Travellers</label>
       <input type="number" name="travellers" id="travellers">
        
       <label for="email" class="block-display">Your E-mail</label>
       <input type="text" name="email" id="email" placeholder="ilovespace@gmail.com">
       
       <label for="rent" class="block-display">Do you wanna rent a Space-Suit?</label>
       
       <input type="radio" id="yes" name="rent-button" value="yes">
       <label for="yes" class="rent-lable">Yes, Please</label>
       <br> 
       <input type="radio" id="no" name="rent-button" value="no">
       <label for="no" class="rent-lable">No, I have my own</label>

       <input type="submit" id="button" value="TAKE US TO SPACE">
   </form>
</body>
</html>
